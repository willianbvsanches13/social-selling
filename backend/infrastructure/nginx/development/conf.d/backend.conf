upstream backend {
    server backend:4000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # Increase buffer sizes for larger payloads
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Webhook-specific timeout configuration
    # Facebook/Instagram expects response within 5 seconds
    # We keep timeouts short to respond quickly
    proxy_connect_timeout 3s;
    proxy_send_timeout 3s;
    proxy_read_timeout 3s;
    send_timeout 3s;

    # Health check endpoint (direct response, no proxy)
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API routes (including webhooks)
    location /api/ {
        # Special handling for webhook endpoint - even faster timeouts
        if ($request_uri ~* "^/api/instagram/webhooks") {
            set $is_webhook 1;
        }

        # Very short timeouts for webhooks to return quickly
        if ($is_webhook) {
            proxy_connect_timeout 2s;
            proxy_send_timeout 2s;
            proxy_read_timeout 2s;
        }

        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Connection management
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Disable buffering for real-time responses
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Pass through the raw body for signature verification
        proxy_set_header X-Original-URI $request_uri;
    }

    # Frontend routes
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard timeouts for frontend
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
