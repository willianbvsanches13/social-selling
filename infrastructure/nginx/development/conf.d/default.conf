# DNS resolver for Docker
resolver 127.0.0.11 valid=30s;

# Backend and Frontend upstreams
upstream backend {
    server backend:4000 max_fails=3 fail_timeout=30s;
}

upstream frontend {
    server frontend:3000 max_fails=0;
}

upstream minio {
    server minio:9000 max_fails=3 fail_timeout=30s;
}

upstream grafana {
    server grafana:3000 max_fails=3 fail_timeout=30s;
}

upstream prometheus {
    server prometheus:9090 max_fails=3 fail_timeout=30s;
}

# Main Domain - Frontend Application Server (HTTP only for local development)
server {
    listen 80 default_server;
    server_name localhost 127.0.0.1;

    # Security headers (relaxed for development)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Backend API - /api/* routes
    location /api {
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # MinIO media storage
    location /media {
        limit_req zone=api_limit burst=100 nodelay;

        rewrite ^/media/(.*) /$1 break;
        proxy_pass http://minio;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No caching in development
        proxy_cache_bypass 1;
        add_header X-Cache-Status "BYPASS";
    }

    # Frontend (Next.js) - handle all other requests
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Monitoring Subdomain - Grafana Dashboard
server {
    listen 80;
    server_name grafana.localhost;

    # Grafana dashboard
    location / {
        proxy_pass http://grafana;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for live updates
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Metrics Subdomain - Prometheus
server {
    listen 80;
    server_name prometheus.localhost;

    # Prometheus metrics
    location / {
        proxy_pass http://prometheus;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
